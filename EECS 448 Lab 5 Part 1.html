<html>
  <head>
    <title> EECS 448 Lab 5 Part 1 </title>
  </head>

  <body>
    <form>
      <label> "Input Password:" </label>
      <input type="password" id="Pass1" name="Pass1" value=""> <br><br>
      <label> "Verify Password:" </label>
      <input type="password" id="Pass2" name="Pass2" value=""> <br><br>
      <button type="button" onClick="Validate()"> "Validate" </button> <br><br>
    </form>

  <script>
    function Validate()
    {
      var Pass1 = document.getElementById("Pass1").value
      var Pass2 = document.getElementById("Pass2").value

      if (Pass1 == Pass2)
      {
        if(Pass1.length >= 8)
        {
          alert("Password Validated!")
        }
        else
        {
          alert("Password must be 8 or more characters long.")
        }
      }
      else
      {
        alert("Passwords do not match.")
      }
    }
  </script>

  </body>
</html>
